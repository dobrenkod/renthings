<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RenThings - rent whatever you need</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap&subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header class="pre-header" id="pre-header">
		<div class="container">
			<div class="socials">
				<div class="follow">Подпишись</div>
				<div class="facebook">
					<a href="https://www.facebook.com/" target="_blank"><img src="img/facebook.png" alt="facebook">
					</a>
				</div>
				<div class="twitter">
					<a href="https://twitter.com/" target="_blank"><img src="img/twitter.png" alt="twitter">
					</a>
				</div>
				<div class="youtube">
					<a href="https://www.youtube.com" target="_blank"><img src="img/youtube.png" alt="youtube"></a>
				</div>
				<div class="instagram">
					<a href="https://www.instagram.com" target="_blank"><img src="img/instagram.png" alt="instagram">
					</a>
				</div>
			</div>
		</div>
	</header>
	<header class="header" id="header">
		<div class="container">
			<div class="logo">
				<a href=""><img src="img/logo.png" alt="Go to main page"></a>
			</div>
		</div>
	</header>
	<section class="sign-up-card" id="sign-up-card">
		<div class="container">
			<div class="card">
				<h1>Регистрация</h1>
				<h4>с помощью</h4>
				<div class="social-login">
					<a href="#" class="vk icon"><img src="img/vk-icon.png" alt="Sign up via VK"></a>
					<a href="#" class="fb icon"><img src="img/fb-icon.png" alt="Sign up via FB"></a>
					<a href="#" class="google icon"><img src="img/google-icon.png" alt="Sign up via Google"></a>
				</div>
				<hr>
				<h4>или используя email</h4>
				<form>
				    <div class="group">
				    	<input type="text" required>
					    <span class="bar"></span>
					    <label>Email</label>
				    </div>
				</form>
				<!--<div class="register-btn"></div>-->
				<div class="box">
					<a href="#" class="btn btn-purple">Зарегистрироваться</a> 
				</div>
				<h5>Регистрируясь, вы подтверждаете, что<br> принимаете <a href="#">Условия пользования</a> и<br> <a href="#">Политику конфиденциальности</a></h5>
				<p>Уже имеете аккаунт? <a href="#">Выполните вход</a></p>
			</div>
		</div>
	</section>
</body>
</html>
